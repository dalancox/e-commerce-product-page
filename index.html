<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo-links">
        <img src="./images/logo.svg" alt="" />
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="avatar-group">
        <img src="./images/icon-cart.svg" class="cart" />
        <img src="./images//image-avatar.png" class="avatar" alt="avatar" />
      </div>
    </nav>

    <hr class="solid" />

    <main>
      <div class="main-product-photos">
        <img
          src="./images/image-product-1.jpg"
          class="main-image"
          alt="shoes"
        />
      </div>
      <div class="main-product-description">
        <p class="product-company">SNEAKER COMPANY</p>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div>
          <p class="product-price">$125.00</p>
          <p class="product-discounted-price">50%</p>
        </div>
        <p class="product-old-price">$250.00</p>
        <div>
          <button>0</button>
          <button>Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
